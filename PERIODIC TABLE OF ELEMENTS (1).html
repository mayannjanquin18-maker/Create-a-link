<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298, #7e22ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            padding: 45px;
            max-width: 850px;
            width: 100%;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .element-counter {
            color: #666;
            font-size: 16px;
            font-weight: bold;
        }

        .exit-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #ff4757, #ff6348);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        .exit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        .element-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .atomic-number {
            font-size: 22px;
            opacity: 0.9;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .element-symbol {
            font-size: 110px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        .element-name {
            font-size: 40px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .info-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 25px 0;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .info-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .category-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .nav-btn:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }
        
        .prev-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .exit-screen {
            display: none;
            text-align: center;
            padding: 100px 40px;
        }

        .exit-screen h2 {
            font-size: 50px;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .exit-screen p {
            font-size: 22px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .element-symbol {
                font-size: 80px;
            }
            
            .element-name {
                font-size: 30px;
            }
            
            .info-container {
                grid-template-columns: 1fr;
            }
        }

        </div>

        function showElement(index) {

            document.getElementById('counter').textContent = `Element ${index + 1} of ${elements.length}`;

            document.getElementById('nextBtn').disabled = (index === elements.length - 1);

            if (currentIndex > 0) {
